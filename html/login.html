      <div class="login-section">
        <div class="form-container">
          <h2>Acesse sua conta:</h2>
          <form id="formulario">
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div id="erro-email" class="mensagem-erro" style="display: none;">
              <i>⚠️</i> <span>Por favor, insira um e-mail válido.</span>
            </div>
            
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div id="erro-senha" class="mensagem-erro" style="display: none;">
              <i>⚠️</i> <span>Senha incorreta.</span>
            </div>
      
            <div class="btn-wrapper">
              <button type="submit" class="entrar">Entrar</button>
            </div>
          </form>
        </div>
      
        <div class="beneficios-container">
          <h3>Benefícios de fazer parte da DevBuddy:</h3>
          <ul>
            <li>🚀 Acesso a mentores experientes</li>
            <li>📚 Conteúdo prático e direto</li>
            <li>🤝 Comunidade de apoio</li>
            <li>💼 Ajuda na inserção no mercado</li>
          </ul>
          <div class="btn-wrapper">
            <button class="cadastre-btn">Cadastre-se</button>
          </div>
        </div>
      </div>
